<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>理想の生き方を、仲間とともに実現する。女性起業家コミュニティ FIRST CLASS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pink: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                800: '#9d174d',
                900: '#831843',
              },
              gold: {
                500: '#c5a059', // More metallic gold
                600: '#b08d4b',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Zen Kaku Gothic New"', 'sans-serif'],
              oswald: ['"Oswald"', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              marquee2: 'marquee2 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marquee2: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Zen Kaku Gothic New', sans-serif;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
    </style>
<link rel="stylesheet" href="./index.css">
</head>
